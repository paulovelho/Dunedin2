<app-card>
	<div header>
		#{{ item?.id }}
		<i (click)="share()" class="fa fa-share-alt right"></i>
	</div>
	<div body>
		<p class="content">{{ item?.content }}</p>
		<p class="author">~ {{ item?.author }}</p>
		<p class="location">{{ item?.location }}</p>
		<p class="date">{{ item?.highlight_date }}</p>
	</div>
</app-card>
